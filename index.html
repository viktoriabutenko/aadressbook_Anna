<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- font awesome -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/277d889efd.js"></script>
    <title>AddressBook</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">AddressBook App</span>
                    <form id="contact-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="first_name">First Name</label>
                                <input id="first_name" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="last_name">Last Name</label>
                                <input id="last_name" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="city">City</label>
                                <input id="city" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="street">Street</label>
                                <input id="street" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="postcode">Postcode</label>
                                <input id="postcode" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="phone">Phone</label>
                                <input id="phone" type="text">
                            </div>
                        </div>
                        <input class="btn" type="submit" value="Add contact">
                    </form>
                </div>
                <div class="card-action">
                    <h5>Contacts</h5>
                    <div class="input-field col s12">
                        <label for="filter">Find contact</label>
                        <input id="filter" type="text">
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>City</th>
                            <th>Street</th>
                            <th>Postcode</th>
                            <th>Phone</th>
                        </tr>
                        </thead>
                        <tbody id="contacts-table">
                        </tbody>
                    </table>
                    <a class="btn grey" href="#" id="clear-tasks">Clear Contacts</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Compiled and minified JavaScript - materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- local js -->
<script src="app.js"></script>
</body>
</html>
